    <h2 class="subtitulo">soluções empresariais</h2>
    <main class="container">
        <form class="formulario" name="formulario" id="formulario">
            <h1 class="cadastro">Cadastre-se</h1>
            <label for="name"></label>
            <input type="text" name="name" class="name" placeholder="nome" id="name">

            <label for="sobrename"></label>
            <input type="text" name="sobrenome" class="sobrenome" placeholder="sobrenome" id="sobrenome">
            <br>
            <label for="email"></label>
            <input type="email" name="email" class="email" placeholder="email" id="email">

            <label for="senha"></label>
            <input type="password" name="password" placeholder="senha" id="password">

            <h3>endereço</h3>
            <label for="pais"></label class="pais">
            <input type="text" name="pais" id="pais" placeholder="país">

            <label for="cidade"></label class="cidade">
            <input type="text" name="cidade" id="cidade" placeholder="cidade">


            <label for="bairro"></label class="bairro">
            <input type="text" name="bairro" id="bairro" placeholder="bairro">
            <br>
            <label for="rua"></label class="rua">
            <input type="text" name="rua" id="ruaa" placeholder="rua">

            <label for="number"></label class="numero">
            <input type="number" name="numero" id="numero" placeholder="numero">



            <h3>data de nascimento</h3>

                <option value="jan">jan</option>
                <option value="fev">fev</option>

                <option value="abr">abr</option>
                <option value="mai">mai</option>

                <option value="ago">ago</option>
                <option value="set">set</option>

                <option value="nov">nov</option>

            </select>


            <label for="dia">ano</label>
            <select name="ano" id="ano">

            <label for="femenino"></label>
            <input type="radio" name="genero" value="femenino" id="femenino">femenino

            <label for="personalizado"></label>
            <input type="radio" name="genero" value="personalizado" id="personalizado">personalizado

            <input class="enviar" type="submit" value="confirmar">

        </form>
